<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="main-container">
        <div id="result-screen-container">
            <p id="result-screen"></p>
        </div>
        <div id="buttons-container">
            <div id="numbers-container">
                <button id="numbers">1</button>
                <button id="numbers">2</button>
                <button id="numbers">3</button>
                <button id="numbers">4</button>
                <button id="numbers">5</button>
                <button id="numbers">6</button>
                <button id="numbers">7</button>
                <button id="numbers">8</button>
                <button id="numbers">9</button>
                <button id="numbers">0</button>
            </div>
            <div id="special-crts-container">
                <button id="special-crts">(</button>
                <button id="special-crts">)</button>
                <button id="special-crts">.</button>
                <button id="special-crts">/</button>
                <button id="special-crts">+</button>
                <button id="special-crts">-</button>
                <button id="special-crts">-</button>
                <button id="special-crts">%</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
