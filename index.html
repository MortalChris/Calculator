<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="main-container">
                <p id="result-screen">0</p>
            
                <button id="one" class="numbers">1</button>
                <button id="two" class="numbers">2</button>
                <button id="three" class="numbers">3</button>
                <button id="four" class="numbers">4</button>
                <button id="five" class="numbers">5</button>
                <button id="six" class="numbers">6</button>
                <button id="seven" class="numbers">7</button>
                <button id="eight" class="numbers">8</button>
                <button id="nine" class="numbers">9</button>
                <button id="zero" class="numbers">0</button>
                
                <button id="AC" class="special-crts">AC</button>
                <button id="o-para" class="special-crts">(</button>
                <button id="c-para" class="special-crts">)</button>
                <button id="dot" class="special-crts">.</button>
                <button id="divide" class="special-crts">/</button>
                <button id="plus" class="special-crts">+</button>
                <button id="multiply" class="special-crts">x</button>
                <button id="minus" class="special-crts">-</button>
                <button id="percentage" class="special-crts">%</button>
                <button id="equal" class="special-crts">=</button>
    </div>
</body>
<script src="app.js"></script>
</html>
